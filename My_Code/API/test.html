<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="1px" >
    
    <h3 id="s"> </h3>
</table>


      <select class="form-control" id="d">
        <option value="">Select</option>
    </select>
    <h1 id="show"></h1>

    <script>
       

        async function LoadData() {
            const response = await fetch("test.php");
            const data = await response.json();
            for (let index = 0; index < data.length; index++) {

                document.getElementById("s").innerHTML += "First Name :"+ data[index].first_name + " Last Name :"+data[index].last_name +"  Age :"+data[index].age+"<br>" 
               
                document.getElementById("d").innerHTML += "<option>"+data[index].first_name+"</option>"

            }
          document.getElementById("s").onchange=function(){
              for(let j=0;j<data.length;j++){
                  if(data[j].name===document.getElementById("s").value){
                      document.getElementById("show").innerHTML=data[j].nickname;
                  }
              }
          }
        }
        LoadData();
    </script>
</body>
</html>
